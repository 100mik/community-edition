name: PR check mdlint

on:
  pull_request:
    paths:
    - '**.md'
    - 'hack/check-mdlint.sh'

jobs:

  mdlint:
    name: Check mdlint
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: '1.15'
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v1

    - name: Run mdlint
      run: |
        make mdlint
