name: PR check fmt

on:
  pull_request:
    paths:
    - '**.go'
    - 'hack/check-format.sh'

jobs:

  fmt:
    name: Check fmt
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: '1.15'
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v1

    - name: Run fmt
      run: |
        make fmt
