name: PR check lint

on:
  pull_request:
    branches:
      - main
    paths:
    - '**.go'
    - 'hack/check-lint.sh'

jobs:

  lint:
    name: Check lint
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: '1.15'
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v1

    - name: Run lint
      run: |
        make lint
